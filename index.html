<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cow2studios</title>
  <style>
    :root {
      --bg-light: #f3e2c6;
      --text-light: #222;
      --accent-light: #6c4f33;

      --bg-dark: #1a1a1a;
      --text-dark: #eee;
      --accent-dark: #d6b37a;

      --bg: var(--bg-light);
      --text: var(--text-light);
      --accent: var(--accent-light);
    }

    [data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --accent: var(--accent-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .emoji {
      font-size: 3rem;
    }

    p {
      max-width: 600px;
      margin: 0 auto 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .links li {
      text-align: center;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--accent);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--bg);
    }

    @media (min-width: 600px) {
      .links {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .links li {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåô Theme</button>
  <img src="Logo.png" alt="Logo" width="150" style="margin-bottom: 20px;">
  <header>
    <h1>cow2studios</h1>
    <p>Making small, meaningful games.</p>
    <p>I believe everyone should be able to play ‚Äî money or not.<br>Free to enjoy. Pay only if you want to.</p>
    <p>Hi, I‚Äôm Kau.</p>
  </header>

  <ul class="links">
    <li><a href="https://x.com/cow2studios">Twitter</a></li>
    <li><a href="https://cow2studios.itch.io/">Itch.io</a></li>
    <li><a href="https://ko-fi.com/cow2studios">Ko-fi (Support me)</a></li>
    <li><a href="https://github.com/cow2studios">GitHub</a></li>
    <li><a href="mailto:cow2studios@gmail.com">Email</a></li>
  </ul>

  <footer>
    ¬© 2025 cow2studios ‚Äî Made with love and paneer üêÆ
  </footer>

  <script>
    const root = document.documentElement;

    function toggleTheme() {
      const current = root.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    // Load theme from localStorage
    const storedTheme = localStorage.getItem("theme");
    if (storedTheme) root.setAttribute("data-theme", storedTheme);
  </script>

</body>
</html>
